<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/flag.css" />
    <title>Guess the flag</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="./assets/ana-goncalves.png"
          alt="logotype"
          class="navbar__logotype"
        />
        <ul class="navbar__list">
          <li class="navbar__item">
            <a href="./index.html" class="navbar__link">Tic-tac-toe</a>
          </li>
          <li class="navbar__item">
            <a href="./flag.html" class="navbar__link">Flag guessing</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="flag__headline">Guess the flag</h2>
      <div class="flag__container">
        <div class="flag__image">
          <img src="./assets/flags/ae.svg" alt="" />
        </div>
        <div class="flag__guess">
          <h4>Choose the correct option:</h4>
          <div class="flag__options">
            <div class="flag__option">
              <input type="radio" value="" name="option" class="flag__input" />
              <label class="flag__label">fdef</label>
            </div>
            <div class="flag__option">
              <input type="radio" value="" name="option" class="flag__input" />
              <label class="flag__label"></label>
            </div>
            <div class="flag__option">
              <input type="radio" value="" name="option" class="flag__input" />
              <label class="flag__label"></label>
            </div>
            <div class="flag__option">
              <input type="radio" value="" name="option" class="flag__input" />
              <label class="flag__label"></label>
            </div>
          </div>
        </div>
        <div class="flag__points">
          <h4 class="">Points: <span>3</span></h4>
          <button onclick="reset()">Reset</button>
        </div>
      </div>
    </main>

    <script src="./javascript/flag.js"></script>
  </body>
</html>
